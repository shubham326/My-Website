        /* Custom CSS */
        .image-container {
            position: relative; /* Make the container a positioning context for absolute positioning */
            height: 300px; /* Set a fixed height for the image container */
            overflow: hidden; /* Hide overflowing content */
            border: 2px solid #333; /* Add a solid border with 2px thickness */
            border-radius: 10px; /* Add some border radius for a rounded look */
            margin-bottom: 20px; /* Add margin bottom for spacing between image containers */
            padding: 10px; /* Add padding inside the image container */
        }

        .image-container img {
            width: 100%; /* Make the image fill the container horizontally */
            height: 100%; /* Make the image fill the container vertically */
            object-fit: cover; /* Scale the image while maintaining aspect ratio */
            transition: transform 0.3s ease-in-out; /* Add a smooth transition effect */
        }

        .image-container:hover img {
            transform: scale(1.1); /* Zoom in the image on hover */
        }

        .button-container {
            position: absolute; /* Position the button container relative to the image container */
            bottom: 20px; /* Align the buttons to the bottom */
            left: 50%; /* Center the buttons horizontally */
            transform: translateX(-50%); /* Center the buttons horizontally */
            z-index: 1; /* Ensure the buttons are above the image */
        }

        .button {
            background-color: #18b26b; /* Button background color */
            color: #fff; /* Button text color */
            padding: 8px 16px; /* Button padding */
            border: none; /* Remove button border */
            border-radius: 4px; /* Button border radius */
            margin: 0 5px; /* Add margin between buttons */
            cursor: pointer; /* Add pointer cursor on hover */
        }

        .price-tag {
            position: absolute; /* Position the price tag relative to the image container */
            top: 10px; /* Align the price tag to the top */
            right: 10px; /* Align the price tag to the right */
            background-color: #333; /* Price tag background color */
            color: #fff; /* Price tag text color */
            padding: 4px 8px; /* Price tag padding */
            border-radius: 4px; /* Price tag border radius */
            font-size: 14px; /* Price tag font size */
        }

        .footer {

        /* Styles for slideshow container */
        .carousel-container {
            background-color: rgb(247, 244, 243);
            max-width: 300px; /* Adjust the maximum width as needed */
            max-height: 200px; /* Adjust the maximum height as needed */
            margin: 0 auto; /* Center the slideshow */
            overflow: hidden; /* Hide overflow */
            position: relative; /* Position for absolute positioning of buttons */
        }

        /* Styles for individual slides */
        .carousel-slide {
            display: flex; /* Use flexbox to align images horizontally */
            transition: transform 0.5s ease; /* Smooth transition for slide animation */
        }

        .carousel-slide img {
            flex: 0 0 auto; /* Prevent images from growing/shrinking */
            width: 100%; /* Ensure images fill their container */
            height: 100%; /* Ensure images fill their container */
            object-fit: cover; /* Maintain aspect ratio */
        }

        /* Styles for slideshow buttons */
        .prev, .next {
            position: absolute; /* Position buttons */
            top: 50%; /* Align buttons vertically */
            transform: translateY(-50%); /* Adjust vertical position */
            background: transparent; /* Transparent background */
            border: none; /* No border */
            color: white; /* Button color */
            font-size: 20px; /* Button font size */
            cursor: pointer; /* Cursor style */
            z-index: 1; /* Ensure buttons appear above slides */
        }

        .prev {
            left: 0; /* Position left button */
        }

        .next {
            right: 0; /* Position right button */
        }
    </style>

<script>
    function showSlides(sliderId) {
        let slideIndex = 0;
        const slides = document.querySelectorAll(`#${sliderId} .carousel-slide img`);
        const containerWidth = document.querySelector(`#${sliderId}`).clientWidth;

        function animateSlides() {
            slideIndex++;
            if (slideIndex >= slides.length) { slideIndex = 0; }
            const offset = -slideIndex * containerWidth;
            document.querySelector(`#${sliderId} .carousel-slide`).style.transform = `translateX(${offset}px)`;
            setTimeout(animateSlides, 1000); // Change slide every 3 seconds (3000 milliseconds)
        }

        animateSlides();
    }

    function nextSlide(sliderId) {
        let slideIndex = 0;
        const slides = document.querySelectorAll(`#${sliderId} .carousel-slide img`);
        const containerWidth = document.querySelector(`#${sliderId}`).clientWidth;

        slideIndex++;
        if (slideIndex >= slides.length) { slideIndex = 0; }
        const offset = -slideIndex * containerWidth;
        document.querySelector(`#${sliderId} .carousel-slide`).style.transform = `translateX(${offset}px)`;
    }

    function prevSlide(sliderId) {
        let slideIndex = 0;
        const slides = document.querySelectorAll(`#${sliderId} .carousel-slide img`);
        const containerWidth = document.querySelector(`#${sliderId}`).clientWidth;

        slideIndex--;
        if (slideIndex < 0) { slideIndex = slides.length - 1; }
        const offset = -slideIndex * containerWidth;
        document.querySelector(`#${sliderId} .carousel-slide`).style.transform = `translateX(${offset}px)`;
    }

    // Initialize sliders
    showSlides('slider1');
    showSlides('slider2');
    showSlides('slider3');
    showSlides('slider4');
</script>
