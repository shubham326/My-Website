<script>
  function showSlides(sliderId) {
      let slideIndex = 0;
      const slides = document.querySelectorAll(`#${sliderId} .carousel-slide img`);
      const containerWidth = document.querySelector(`#${sliderId}`).clientWidth;

      function animateSlides() {
          slideIndex++;
          if (slideIndex >= slides.length) { slideIndex = 0; }
          const offset = -slideIndex * containerWidth;
          document.querySelector(`#${sliderId} .carousel-slide`).style.transform = `translateX(${offset}px)`;
          setTimeout(animateSlides, 3000); // Change slide every 3 seconds (3000 milliseconds)
      }

      animateSlides();
  }

  function nextSlide(sliderId) {
      let slideIndex = 0;
      const slides = document.querySelectorAll(`#${sliderId} .carousel-slide img`);
      const containerWidth = document.querySelector(`#${sliderId}`).clientWidth;

      slideIndex++;
      if (slideIndex >= slides.length) { slideIndex = 0; }
      const offset = -slideIndex * containerWidth;
      document.querySelector(`#${sliderId} .carousel-slide`).style.transform = `translateX(${offset}px)`;
  }

  function prevSlide(sliderId) {
      let slideIndex = 0;
      const slides = document.querySelectorAll(`#${sliderId} .carousel-slide img`);
      const containerWidth = document.querySelector(`#${sliderId}`).clientWidth;

      slideIndex--;
      if (slideIndex < 0) { slideIndex = slides.length - 1; }
      const offset = -slideIndex * containerWidth;
      document.querySelector(`#${sliderId} .carousel-slide`).style.transform = `translateX(${offset}px)`;
  }

  // Initialize sliders
  showSlides('slider1');
  showSlides('slider2');
</script>
